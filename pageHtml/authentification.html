<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title> index </title>
<!--  Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!--   Ajax  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
          integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="../js/ajax.js" defer></script>
  <script src="../js/user.js" defer></script>
<!--   Style  -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="text-center" id="all" style="background-color: #000000; overflow-y: hidden;">
  <div class="container justify-content-center align-items-center">
    <div class="row">
      <div class="col-md-6 bg-light-green">
        <i class="bi bi-person-circle text-white custom-icon"></i>
        <h1 class="text-light">Authentification</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 p-4" style="background-color: #2C2C2C;">
        <div class="row col-md-8 offset-md-2">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-black border-green text-white">Entrer mail :</span>
            </div>
            <input type="email" class="form-control bg-black border-green text-white" id="Email">
          </div>
        </div>
        <div class="row col-md-8 offset-md-2">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-black border-green text-white">Entrer mot de passe :</span>
            </div>
            <input type="password" class="form-control bg-black border-green text-white" id="Password">
          </div>
        </div>
        <div id="alert-erreur-connexion" class="d-none alert alert-danger row col-md-8 offset-md-2" role="alert">
          <strong>Erreur de connexion :</strong> Adresse mail ou mot de passe incorrect.
        </div>
        <div class="row col-md-8 offset-md-2">
          <button class="btn btn-success bg-light-green" id="button-se-connecter">Se connecter</button>
        </div>
        <br>
        <div class="row col-md-8 offset-md-2">
          <button class="btn btn-secondary" style="background-color: #8E8E8E;" id="button_page_inscription">S'inscrire</button>
        </div>
      </div>
    </div>
    <br>
    
  </div>    
</body>
</html>
